<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üßµ String Art Generator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>

  <style>
    body { background: #f8f9fa; }
    #canvasContainer { display:flex; justify-content:center; }
    .small-muted { font-size:0.9rem; color:#6c757d; }
    pre#mapOutput { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h3 class="mb-0">üßµ String Art Generator</h3>
        <div class="small-muted">Convert images into thread-like string art (digital)</div>
      </div>
      <div class="text-end small-muted">
        <div>Author: Ahmed Hafez</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-auto">
            <label for="nailCountInput" class="form-label mb-0">Nails</label>
            <input id="nailCountInput" type="number" class="form-control" value="200" min="20" max="1000" step="10" style="width:120px;">
          </div>

          <div class="col-auto">
            <label class="form-label mb-0">Max Lines</label>
            <input id="maxLinesInput" type="number" class="form-control" value="5000" min="100" max="20000" step="100" style="width:140px;">
          </div>

          <div class="col-auto">
            <label class="form-label mb-0">&nbsp;</label>
            <div>
              <button id="startBtn" class="btn btn-success me-1">‚ñ∂ Start</button>
              <button id="pauseBtn" class="btn btn-warning me-1">‚è∏ Pause</button>
              <button id="resumeBtn" class="btn btn-primary me-1">‚èØ Resume</button>
              <button id="mapBtn" class="btn btn-info">üìú Show Map</button>
            </div>
          </div>

          <div class="col-auto ms-auto">
            <label class="form-label mb-0">Lines drawn</label>
            <div><span id="lineCount" class="fw-semibold">0</span></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Canvas -->
    <div id="canvasContainer" class="mb-3">
      <!-- p5 canvas will be attached here -->
    </div>

    <!-- Modal for Map -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mapModalLabel">Thread Path Map</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive" style="max-height:60vh; overflow:auto;">
              <table class="table table-sm table-striped mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>From Nail</th>
                    <th>To Nail</th>
                  </tr>
                </thead>
                <tbody id="mapTableBody"></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button id="copyMapBtn" class="btn btn-outline-secondary">Copy as Text</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS (bundle includes modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- sketch.js (must be after Bootstrap so modal works) -->
  <script src="sketch.js"></script>
</body>
</html>
